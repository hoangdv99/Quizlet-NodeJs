<body>
	
	
	<div class="container-login100" style="background-image: url('images/bg.jpg');">
		<div class="wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30">
			<form class="login100-form validate-form" method="POST" action="/register">
				<span class="login100-form-title p-b-37">
					Sign Up
				</span>
				<% if(typeof(errors) !== "undefined"){ %>
					<% errors.forEach(function(error){ %>
					<div class="alert alert-danger icons-alert">
						<p><%= error %></p>
					</div>
					<% })} %>
				<div class="wrap-input100 validate-input m-b-20" data-validate="Enter username or email">
					<input class="input100" type="text" name="username" placeholder="username">
					<span class="focus-input100"></span>
                </div>
                
                <div class="wrap-input100 validate-input m-b-20" data-validate="Enter username or email">
					<input class="input100" type="text" name="email" placeholder="email">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input m-b-25" data-validate = "Enter password">
					<input class="input100" type="password" name="password" placeholder="password">
					<span class="focus-input100"></span>
                </div>
                
                <div class="wrap-input100 validate-input m-b-25" data-validate = "Re-enter password">
					<input class="input100" type="password" name="confirmPassword" placeholder="confirm password">
					<span class="focus-input100"></span>
				</div>

				<div class="container-login100-form-btn">
					<button class="login100-form-btn" type="submit">
						Sign Up Now
					</button>
				</div>
            </form>

			
		</div>
	</div>
